<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam Registration Portal</title>
</head>
<body>
    <div class="d-none" id="alert"></div>
    <div class="d-none" id="centerDisplay"></div>
    <div class="container">
        <h2>🎖️Exam Registration🎖️</h2>
        <input class="user-input-field" id="name" type="text" placeholder="Enter your Name">
        <input class="user-input-field" id="age" type="number" placeholder="Enter your Age">
        <input class="user-input-field" id="email" type="email" placeholder="Enter your Email">
        <button class="btn" onclick="register()">Register Now</button>
    </div>

    <div class="register-details">
        <div class="title">
            <div class="user bold">
                <p class="name">Name</p>
                <p class="email">Email</p>
                <p class="state">Exam Center</p>
            </div>
        </div>
        <div id="users">
            <div class="user">
                <!-- <p class="name">Balaji</p>
                <p class="email">avng.balaji@gmail.com</p>
                <p class="state">Delhi</p> -->
                <img src="/images/03494b209a1511a61868ced337b97931.webp" class="img" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
