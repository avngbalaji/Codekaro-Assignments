<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="top-layer">
            <div class="night">
                <span>₹5,999</span> night
            </div>
            <div class="reviews">
               <span><img src="star.png" height="15px"></span>
               <span class="four">4.90 .</span>
               <span class="underline">168 reviews</span>
            </div>
       </div>
       <div class="box">
            <div class="box-top">
                <div class="check-in">
                    <span>CHECK-IN</span><br>11/20/2022
                </div>
                <div class="check-out">
                    <span>CHECKOUT</span><br>11/25/2022
                </div>
            </div>
            <div class="guests-col">
                <div class="guests">
                    <span>GUESTS</span><br>1 guest
                </div>
                <div class="down-arrow">
                    <img src="downarrow.png" height="10px" alt="">
                </div>
            </div>
       </div>
       <div class="button">
            <div class="btn"><button>Reserve</button></div>
            <div class="para">You won't be charged yet</div>
       </div>
       <div class="final-layer1">
            <div class="layer1-left">₹5999 x 5 nights</div>
            <div class="layer1-right">₹29,995</div>
       </div>
       <div class="final-layer2">
            <div class="layer2-left">Service fee</div>
            <div class="layer2-right">₹4,235</div>
       </div>
       <div class="final-layer3">
            <div class="layer3-left">Total before taxes</div>
            <div class="layer3-right">₹34,230</div>
       </div>
    </div>
</body>
</html>
